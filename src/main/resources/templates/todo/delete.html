<!doctype html>
<html th:replace="~{base :: layout (~{::title}, ~{::main})}" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org" >
<head>
    <title>Excluir Tarefa</title>
</head>
<body>

<main class="container">
    <h1>
        Excluir Tarefa
    </h1>

    <p>Tem certeza que deseja excluir a tarefa <strong th:text="${todo.title}"></strong>?</p>

    <form method="post">
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a th:href="@{/}" class="btn btn-primary">Cancelar</a>
    </form>
</main>

</body>
</html>
